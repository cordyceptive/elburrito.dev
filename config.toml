baseURL = "https://elburrito.dev"
title = "Robert's Blog"
theme = "etch"
languageCode = "en-US"
enableInlineShortcodes = true
pygmentsCodeFences = true
pygmentsUseClasses = true

disableKinds = ["RSS"]

[params]
  description = "Posting on the Internet is fun!"
  copyright = "Copyright Â© 2020 Robert Liu"
  highlight = true

[permalinks]
  posts = "/:title/"

[markup.goldmark.renderer]
  # Allow HTML in Markdown
  unsafe = true

[menu]
  [[menu.main]]
    identifier ="posts"
    name = "posts"
    title = "posts"
    url = "/"
    weight = 10

  [[menu.main]]
    identifier = "about"
    name = "about"
    title = "about"
    url = "/about/"
    weight = 20
